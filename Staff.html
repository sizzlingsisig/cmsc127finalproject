<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <title>Staff</title>
</head>
<body>

  <div class="sidebar regular">
    <img src="./images/logo.png" alt="Company Logo" class="logo" />

    <a href="index.html">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon" viewBox="0 0 16 16">
        <path d="M8 0L0 6h2v10h4V10h4v6h4V6h2L8 0z" />
      </svg>
      Dashboard
    </a>

    <a href="members.html">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon" viewBox="0 0 16 16">
        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3z" />
        <path fill-rule="evenodd" d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
      </svg>
      Members
    </a>

    <a class="active" href="staff.html">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon" viewBox="0 0 16 16">
        <path d="M6 2a2 2 0 0 1 4 0v1H6V2zM4 5V4a4 4 0 1 1 8 0v1h1a1 1 0 0 1 1 1v3H2V6a1 1 0 0 1 1-1h1z" />
        <path d="M2 9h12v5H2V9z" />
      </svg>
      Staff
    </a>

    <a href="analytics.html">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon" viewBox="0 0 16 16">
        <path d="M0 0h1v15h15v1H0V0z" />
        <path d="M2 13h2v-5H2v5zm3 0h2V6H5v7zm3 0h2V3H8v10zm3 0h2V9h-2v4z" />
      </svg>
      Analytics
    </a>
  </div>

  <div class="content">
    <div class="header">
      <h4 class="heading">Staff Overview</h4>
      <h5 class="subheading">Manage your staff team effectively</h5>

      <div class="flexContainerBig subheading">
        <div class="quickcontainer two-column">
          <div class="text-column">
            <h5>Total Staff</h5>
            <h2 class="heading">58</h2>
          </div>
          <div class="icon-column">
            <div class="icon-circle">
              <i class="fas fa-user-tie"></i>
            </div>
          </div>
        </div>

        <div class="quickcontainer two-column">
          <div class="text-column">
            <h5>Active Staff</h5>
            <h2 class="heading">45</h2>
          </div>
          <div class="icon-column">
            <div class="icon-circle">
              <i class="fas fa-user-check"></i>
            </div>
          </div>
        </div>

        <div class="quickcontainer two-column">
          <div class="text-column">
            <h5>On Leave</h5>
            <h2 class="heading">5</h2>
          </div>
          <div class="icon-column">
            <div class="icon-circle">
              <i class="fas fa-user-clock"></i>
            </div>
          </div>
        </div>

        <div class="quickcontainer two-column">
          <div class="text-column">
            <h5>New Hires</h5>
            <h2 class="heading">8</h2>
          </div>
          <div class="icon-column">
            <div class="icon-circle">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="flexContainerBig">
        <div class="quickcontainer recent-members">

          <!-- Row 1: Search and Add Staff -->
          <div class="filter-row" style="display: flex; justify-content: space-between; align-items: center; gap: 10px; margin-bottom: 15px;">
            <input type="text" id="search-staff" placeholder="Search staff..." class="search-bar" />
            <a href="addstaff.html" class="add-member-btn" style="padding: 10px 20px; text-decoration: none; background-color: #1abc9c; color: white; border-radius: 5px;">+ Add Staff</a>
          </div>

          <!-- Row 2: Table -->
          <table class="members-table">
            <thead>
              <tr>
                <th><button class="sort-btn" data-column="0">Name</button></th>
                <th><button class="sort-btn" data-column="1">Position</button></th>
                <th><button class="sort-btn" data-column="2">Hire Date</button></th>
                <th><button class="sort-btn" data-column="3">Status</button></th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="staff-list">
              <tr>
                <td>Michael Johnson</td>
                <td>Manager</td>
                <td>Jan 12, 2023</td>
                <td class="status Active">Active</td>
                <td>
                  <button class="action-btn edit" title="Edit">
                    <i class="fas fa-pen"></i>
                  </button>
                  <button class="action-btn delete" title="Delete">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td>Alice Williams</td>
                <td>HR Officer</td>
                <td>Mar 3, 2024</td>
                <td class="status On-Leave">On Leave</td>
                <td>
                  <button class="action-btn edit" title="Edit">
                    <i class="fas fa-pen"></i>
                  </button>
                  <button class="action-btn delete" title="Delete">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>

          <!-- Row 3: Pagination -->
          <div class="pagination">
            <button class="page-btn" id="prev-page">&laquo; Previous</button>
            <span id="page-number">Page 1</span>
            <button class="page-btn" id="next-page">Next &raquo;</button>
          </div>

        </div>
      </div>

    </div>
  </div>

  <script src="members.js"></script>
</body>
</html>
