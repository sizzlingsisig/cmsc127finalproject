<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Subscription</title>
</head>

<body>
    <h2>Delete Gym Subscription</h2>
    <form id="deleteForm" method="GET" action="delete_subscription.php">
        <label for="subscription_ID">Subscription ID:</label>
        <input type="number" name="subscription_ID" id="subscription_ID" required>
        <button type="submit" onclick="return confirm('Are you sure you want to delete this subscription?')">Delete</button>
    </form>

    <hr>

    <h3>Result:</h3>
    <iframe name="resultFrame" style="width:100%; height:100px; border:1px solid #ccc;"></iframe>

    <script>
        // Submit the form to the iframe for inline result viewing
        const form = document.getElementById('deleteForm');
        form.target = "resultFrame";
    </script>
</body>
</html>
